<!DOCTYPE html>
<html lang="En">
<head>
    <meta charset="UTF-8">
    <title>Monkey Memory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h2>Monkey Memory</h2>
    <p>Find the numbers in the correct order</p>

    <div class="controls">
        <label>Display Time</label><br>
        <input type="range" id="timeRange" min="1" max="15" value="10">
        <input type="number" id="timeValue" min="1" max="15" value="10">
    </div>

    <div class="grid" id="grid"></div>

    <p>Best Score: <span id="bestScore">0</span></p>
    <div id="message"></div>

    <button id="startButton">Start Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
